name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/Soul-Brews-Studio/oracle-skills-cli/${{ github.ref_name }}/install.sh | bash
            ```

            Or manually:

            ```bash
            bunx oracle-skills@github:Soul-Brews-Studio/oracle-skills-cli#${{ github.ref_name }} install -g -y
            ```
